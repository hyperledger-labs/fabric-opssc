# Default values for opssc-agent.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: fabric-opssc/opssc-agent
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: latest

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 5500

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: opssc-agent.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: opssc-agent-tls
  #    hosts:
  #      - opssc-agent.local

adminMSPID: Org1MSP
logLevel: "info"

discoverAsLocalhost: "false"

api:
  channelProposalEnabled: "true"
  utilEnabled: "true"

opsscChannelName: "ops-channel"
opsscChannelOpsCCName: "channel_ops"
opsscChaincodeOpsCCName: "chaincode_ops"

chaincodeServer:
  launchFromAgent: "true"
  registry: "localhost:5000"
  pullRegistryOverride: ""
  prefix: chaincode
  suffix: org1
  port: "7052"
  imagePullSecretName: ""

websocket:
  enabled: "false"
  URL: ""

secrets:
  # Git credentials, should be saved under 'username' and 'password'
  git: git
  connectionProfileItemKeyName: HLF_CONNECTION_PROFILE_ORG1
  adminMSPName: org1-admin-msp

# imagePullSecrets: docker-secret

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
